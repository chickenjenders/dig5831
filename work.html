<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infernal Affairs - Task Scheduler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1625 0%, #2d1b3d 100%);
      color: #e0e0e0;
      overflow-x: hidden;
    }

    .header {
      background: #0f0a1a;
      border-bottom: 2px solid #8b5cf6;
      padding: 20px 40px;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #c084fc;
      letter-spacing: 1px;
    }

    .shift-info {
      display: flex;
      gap: 24px;
      font-size: 14px;
    }

    .shift-label {
      color: #9ca3af;
    }

    .shift-value {
      color: #c084fc;
      font-weight: 600;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px;
      display: grid;
      grid-template-columns: 280px 1fr 320px;
      gap: 24px;
      min-height: calc(100vh - 100px);
    }

    /* Demon List Sidebar */
    .demon-list {
      background: rgba(15, 10, 26, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      padding: 20px;
      height: fit-content;
      backdrop-filter: blur(10px);
    }

    .demon-list h2 {
      font-size: 16px;
      font-weight: 600;
      color: #c084fc;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .demon-item {
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .demon-item:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateX(4px);
    }

    .demon-item.selected {
      background: rgba(139, 92, 246, 0.3);
      border-color: #8b5cf6;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .demon-name {
      font-weight: 600;
      font-size: 15px;
      color: #e0e0e0;
      margin-bottom: 4px;
    }

    .demon-dept {
      font-size: 12px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Main Scheduling Area */
    .schedule-area {
      background: rgba(15, 10, 26, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      padding: 32px;
      backdrop-filter: blur(10px);
    }

    .demon-profile {
      display: none;
      margin-bottom: 32px;
    }

    .demon-profile.active {
      display: block;
    }

    .profile-header {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(192, 132, 252, 0.1) 100%);
      border: 1px solid rgba(139, 92, 246, 0.4);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .profile-name {
      font-size: 28px;
      font-weight: 700;
      color: #c084fc;
      margin-bottom: 8px;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 16px;
    }

    .profile-item {
      background: rgba(15, 10, 26, 0.5);
      padding: 12px;
      border-radius: 6px;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .profile-label {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .profile-value {
      font-size: 14px;
      color: #e0e0e0;
      font-weight: 500;
    }

    .hell-sentence {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 6px;
      padding: 16px;
      margin-top: 16px;
    }

    .hell-sentence-label {
      font-size: 11px;
      color: #fca5a5;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .hell-sentence-text {
      font-size: 14px;
      color: #e0e0e0;
      line-height: 1.5;
    }

    /* Schedule Grid */
    .schedule-section {
      margin-bottom: 32px;
    }

    .schedule-section h3 {
      font-size: 14px;
      font-weight: 600;
      color: #c084fc;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-item {
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 6px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .task-item.baseline {
      background: rgba(75, 85, 99, 0.2);
      border-color: rgba(75, 85, 99, 0.4);
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(139, 92, 246, 0.5);
      border-radius: 4px;
      flex-shrink: 0;
    }

    .task-checkbox.checked {
      background: #8b5cf6;
      border-color: #8b5cf6;
      position: relative;
    }

    .task-checkbox.checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 14px;
      top: -2px;
      left: 3px;
    }

    .task-text {
      font-size: 14px;
      color: #e0e0e0;
      flex: 1;
    }

    .task-item.baseline .task-text {
      color: #9ca3af;
    }

    .drop-zone {
      min-height: 60px;
      background: rgba(139, 92, 246, 0.05);
      border: 2px dashed rgba(139, 92, 246, 0.3);
      border-radius: 6px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 13px;
      transition: all 0.2s;
    }

    .drop-zone.drag-over {
      background: rgba(139, 92, 246, 0.15);
      border-color: #8b5cf6;
      border-style: solid;
    }

    .drop-zone.filled {
      background: rgba(139, 92, 246, 0.1);
      border-style: solid;
      border-color: rgba(139, 92, 246, 0.4);
      justify-content: flex-start;
    }

    /* Task Pool Sidebar */
    .task-pool {
      background: rgba(15, 10, 26, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      padding: 20px;
      height: fit-content;
      backdrop-filter: blur(10px);
    }

    .task-pool h2 {
      font-size: 16px;
      font-weight: 600;
      color: #c084fc;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .pool-task {
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.4);
      border-radius: 6px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: move;
      font-size: 13px;
      color: #e0e0e0;
      transition: all 0.2s;
      line-height: 1.4;
    }

    .pool-task:hover {
      background: rgba(139, 92, 246, 0.25);
      border-color: #8b5cf6;
      transform: translateX(-4px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .pool-task.dragging {
      opacity: 0.5;
    }

    .pool-task.used {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #8b5cf6 0%, #c084fc 100%);
      border: none;
      border-radius: 8px;
      padding: 16px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      color: #6b7280;
      padding: 60px 20px;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1625 0%, #2d1b3d 100%);
      border: 2px solid #8b5cf6;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .modal-header {
      font-size: 28px;
      font-weight: 700;
      color: #c084fc;
      margin-bottom: 24px;
      text-align: center;
    }

    .modal-body {
      font-size: 16px;
      line-height: 1.8;
      color: #e0e0e0;
      margin-bottom: 32px;
    }

    .misery-score {
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.4);
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      margin: 24px 0;
    }

    .misery-label {
      font-size: 14px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .misery-value {
      font-size: 48px;
      font-weight: 700;
      color: #c084fc;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      padding: 12px 32px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6 0%, #c084fc 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">üî• INFERNAL TASK SCHEDULER</div>
      <div class="shift-info">
        <div>
          <span class="shift-label">Shift:</span>
          <span class="shift-value" id="shiftNumber">1</span>
        </div>
        <div>
          <span class="shift-label">Scheduled:</span>
          <span class="shift-value" id="scheduledCount">0/3</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Demon List Sidebar -->
    <div class="demon-list">
      <h2>üìã Employees</h2>
      <div id="demonListContainer"></div>
    </div>

    <!-- Main Scheduling Area -->
    <div class="schedule-area">
      <div id="scheduleContent">
        <div class="empty-state">
          <div class="empty-state-icon">üëà</div>
          <div>Select an employee to assign tasks</div>
        </div>
      </div>
    </div>

    <!-- Task Pool Sidebar -->
    <div class="task-pool">
      <h2>üì¶ Available Tasks</h2>
      <div id="taskPoolContainer">
        <div style="color: #6b7280; font-size: 13px; text-align: center; padding: 20px;">
          Select an employee first
        </div>
      </div>
      <button class="submit-btn" id="submitBtn" disabled onclick="submitShift()">
        Submit Shift Report
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header" id="modalHeader"></div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-actions" id="modalActions"></div>
    </div>
  </div>

  <script>
    // Game Data
    const demons = [
      {
        id: 'gerald',
        name: 'Gerald Finch',
        department: 'IT',
        causeOfDeath: 'Stress-induced heart attack at desk',
        hellSentence: 'Obsessive micromanagement destroyed team morale and drove two junior developers to breakdowns',
        mbti: 'ISTJ',
        bloodType: 'A+',
        sign: 'Virgo',
        personality: 'Needs clear instructions, loves documentation, hates ambiguity. Gets physically ill when requirements change mid-project. Alphabetizes his lunch.',
        baselineTasks: [
          'Answer "Why is internet slow?" emails',
          'Attend standup (nobody knows what they did yesterday)',
          'Update the wiki nobody reads'
        ],
        optionalTasks: [
          'Fix "the thing" (user cannot elaborate)',
          'Urgent task due yesterday with no specs',
          'Install software but Janet forgot her password again',
          'Debug code you didn\'t write with no comments',
          'Meeting about meetings that should be emails',
          'Deploy to production on Friday at 4:58 PM'
        ],
        miseryWeights: {
          0: 10, // vague requirements
          1: 10, // impossible deadline
          2: 5,
          3: 10, // unclear requirements
          4: 7,
          5: 9  // no preparation time
        }
      },
      {
        id: 'cheryl',
        name: 'Cheryl Stone',
        department: 'Sales',
        causeOfDeath: 'DUI crash after client dinner',
        hellSentence: 'Manipulated relationships and exploited personal connections purely for commission and status',
        mbti: 'ESFP',
        bloodType: 'O-',
        sign: 'Leo',
        personality: 'Thrives on attention and social interaction. Will literally die if left alone for more than 30 minutes. Has never eaten lunch by herself. Ever.',
        baselineTasks: [
          'Call 50 people who don\'t want to talk to you',
          'Smile through another "just browsing" interaction',
          'Update CRM with fake enthusiasm notes'
        ],
        optionalTasks: [
          'Data entry in silent room for 6 hours',
          'Listen to training video alone with headphones',
          'Organize files alphabetically by yourself',
          'Work from home with camera OFF all day',
          'Eat lunch at your desk (no one to talk to)',
          'Cold email 200 strangers who will ignore you'
        ],
        miseryWeights: {
          0: 10, // isolation
          1: 9,  // alone with headphones
          2: 7,
          3: 10, // camera off isolation
          4: 10, // eating alone
          5: 6   // impersonal but not isolated
        }
      },
      {
        id: 'marcus',
        name: 'Marcus Webb',
        department: 'HR',
        causeOfDeath: 'Choked on food at mandatory work dinner',
        hellSentence: 'Enabled toxic workplace culture by always siding with management over employee wellbeing',
        mbti: 'ENFJ',
        bloodType: 'B+',
        sign: 'Libra',
        personality: 'Pathological people-pleaser. Physically cannot handle confrontation. Once cried because someone disagreed with his lunch choice. Wants everyone to like him.',
        baselineTasks: [
          'Smile at complaint about low pay',
          'Enforce policy you personally think is stupid',
          'Explain why there\'s no budget for raises (again)'
        ],
        optionalTasks: [
          'Fire someone on their birthday with a script',
          'Break up screaming match between two demons who hate you',
          'Tell everyone the free coffee is discontinued',
          'Deny the PTO request for their wedding',
          'Sit between two people arguing at you',
          'Say no to the therapy dog proposal'
        ],
        miseryWeights: {
          0: 10, // confrontation with script
          1: 10, // direct conflict
          2: 9,  // being the bad news bearer
          3: 10, // denial and confrontation
          4: 10, // sandwich conflict
          5: 8   // disappointing everyone
        }
      }
    ];

    // Game State
    let gameState = {
      currentDemon: null,
      assignments: {},
      completedDemons: new Set()
    };

    // Initialize
    function init() {
      renderDemonList();
      demons.forEach(demon => {
        gameState.assignments[demon.id] = [];
      });
    }

    function renderDemonList() {
      const container = document.getElementById('demonListContainer');
      container.innerHTML = demons.map(demon => `
                <div class="demon-item" onclick="selectDemon('${demon.id}')">
                    <div class="demon-name">${demon.name}</div>
                    <div class="demon-dept">${demon.department}</div>
                </div>
            `).join('');
    }

    function selectDemon(demonId) {
      gameState.currentDemon = demons.find(d => d.id === demonId);

      // Update selection UI
      document.querySelectorAll('.demon-item').forEach(item => {
        item.classList.remove('selected');
      });
      event.target.closest('.demon-item').classList.add('selected');

      renderDemonProfile();
      renderTaskPool();
    }

    function renderDemonProfile() {
      const demon = gameState.currentDemon;
      const scheduleContent = document.getElementById('scheduleContent');

      scheduleContent.innerHTML = `
                <div class="demon-profile active">
                    <div class="profile-header">
                        <div class="profile-name">${demon.name}</div>
                        <div class="profile-grid">
                            <div class="profile-item">
                                <div class="profile-label">Department</div>
                                <div class="profile-value">${demon.department}</div>
                            </div>
                            <div class="profile-item">
                                <div class="profile-label">MBTI</div>
                                <div class="profile-value">${demon.mbti}</div>
                            </div>
                            <div class="profile-item">
                                <div class="profile-label">Blood Type</div>
                                <div class="profile-value">${demon.bloodType}</div>
                            </div>
                            <div class="profile-item">
                                <div class="profile-label">Zodiac Sign</div>
                                <div class="profile-value">${demon.sign}</div>
                            </div>
                            <div class="profile-item">
                                <div class="profile-label">Cause of Death</div>
                                <div class="profile-value">${demon.causeOfDeath}</div>
                            </div>
                            <div class="profile-item" style="grid-column: span 3;">
                                <div class="profile-item">
                                    <div class="profile-label">Personality</div>
                                    <div class="profile-value" style="line-height: 1.5; margin-top: 8px;">${demon.personality}</div>
                                </div>
                            </div>
                            <div class="profile-item" style="grid-column: span 3;">
                                <div class="hell-sentence">
                                    <div class="hell-sentence-label">üî• Hell Sentence Justification</div>
                                    <div class="hell-sentence-text">${demon.hellSentence}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="schedule-section">
                        <h3>Baseline Tasks (Mandatory)</h3>
                        <div class="task-list">
                            ${demon.baselineTasks.map(task => `
                                <div class="task-item baseline">
                                    <div class="task-checkbox checked"></div>
                                    <div class="task-text">${task}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="schedule-section">
                        <h3>Additional Tasks (Assign 3)</h3>
                        <div class="task-list" id="dropZoneContainer">
                            ${[0, 1, 2].map(i => `
                                <div class="drop-zone" data-slot="${i}" 
                                     ondragover="handleDragOver(event)" 
                                     ondragleave="handleDragLeave(event)"
                                     ondrop="handleDrop(event)">
                                    Drag task here...
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

      // Restore existing assignments
      const assignments = gameState.assignments[demon.id];
      assignments.forEach((taskIndex, slotIndex) => {
        const dropZone = document.querySelector(`[data-slot="${slotIndex}"]`);
        if (dropZone) {
          const taskText = demon.optionalTasks[taskIndex];
          dropZone.classList.add('filled');
          dropZone.innerHTML = `<div class="task-text">${taskText}</div>`;
          dropZone.dataset.taskIndex = taskIndex;
        }
      });
    }

    function renderTaskPool() {
      const demon = gameState.currentDemon;
      const container = document.getElementById('taskPoolContainer');
      const assignments = gameState.assignments[demon.id];

      container.innerHTML = demon.optionalTasks.map((task, index) => {
        const isUsed = assignments.includes(index);
        return `
                    <div class="pool-task ${isUsed ? 'used' : ''}" 
                         draggable="${!isUsed}" 
                         data-task-index="${index}"
                         ondragstart="handleDragStart(event)">
                        ${task}
                    </div>
                `;
      }).join('');
    }

    // Drag and Drop
    let draggedTaskIndex = null;

    function handleDragStart(e) {
      draggedTaskIndex = parseInt(e.target.dataset.taskIndex);
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e) {
      e.preventDefault();
      e.currentTarget.classList.remove('drag-over');

      const dropZone = e.currentTarget;
      const slotIndex = parseInt(dropZone.dataset.slot);
      const demon = gameState.currentDemon;

      // Remove old task from this slot if exists
      const oldTaskIndex = gameState.assignments[demon.id][slotIndex];
      if (oldTaskIndex !== undefined) {
        const oldSlotPos = gameState.assignments[demon.id].indexOf(oldTaskIndex);
        if (oldSlotPos !== -1) {
          gameState.assignments[demon.id][oldSlotPos] = undefined;
        }
      }

      // Assign new task
      gameState.assignments[demon.id][slotIndex] = draggedTaskIndex;

      // Update UI
      const taskText = demon.optionalTasks[draggedTaskIndex];
      dropZone.classList.add('filled');
      dropZone.innerHTML = `<div class="task-text">${taskText}</div>`;
      dropZone.dataset.taskIndex = draggedTaskIndex;

      renderTaskPool();
      updateSubmitButton();

      // Remove dragging class
      document.querySelectorAll('.pool-task').forEach(t => t.classList.remove('dragging'));
    }

    function updateSubmitButton() {
      const allScheduled = demons.every(demon => {
        const assignments = gameState.assignments[demon.id];
        return assignments.filter(a => a !== undefined).length === 3;
      });

      document.getElementById('submitBtn').disabled = !allScheduled;

      const scheduledCount = demons.filter(demon => {
        const assignments = gameState.assignments[demon.id];
        return assignments.filter(a => a !== undefined).length === 3;
      }).length;

      document.getElementById('scheduledCount').textContent = `${scheduledCount}/3`;
    }

    function submitShift() {
      let totalMisery = 0;

      demons.forEach(demon => {
        const assignments = gameState.assignments[demon.id];
        assignments.forEach(taskIndex => {
          if (taskIndex !== undefined) {
            totalMisery += demon.miseryWeights[taskIndex] || 5;
          }
        });
      });

      const maxPossibleMisery = 90; // 3 demons √ó 3 tasks √ó 10 max weight
      const efficiency = Math.round((totalMisery / maxPossibleMisery) * 100);

      showModal(
        'üìä SHIFT REPORT',
        `<div class="misery-score">
                    <div class="misery-label">Misery Index</div>
                    <div class="misery-value">${totalMisery}</div>
                </div>
                <p>Efficiency Rating: <strong>${efficiency}%</strong></p>
                <p>${getFeedback(efficiency)}</p>`,
        [
          { text: 'New Shift', action: () => { location.reload(); } }
        ]
      );
    }

    function getFeedback(efficiency) {
      if (efficiency >= 90) return 'üî• <strong>Exceptional.</strong> Your task assignments maximize existential dread while maintaining plausible productivity metrics.';
      if (efficiency >= 75) return 'üëç <strong>Satisfactory.</strong> Adequate misery generation. Consider targeting individual vulnerabilities more precisely.';
      if (efficiency >= 60) return '‚ö†Ô∏è <strong>Below expectations.</strong> Some demons received tasks they might actually tolerate. Review employee profiles.';
      return '‚ùå <strong>Unacceptable.</strong> This level of compassion is inappropriate for Hell management. Immediate retraining required.';
    }

    function showModal(header, body, actions) {
      document.getElementById('modalHeader').textContent = header;
      document.getElementById('modalBody').innerHTML = body;
      document.getElementById('modalActions').innerHTML = actions.map(action =>
        `<button class="btn btn-primary" onclick="(${action.action.toString()})()">${action.text}</button>`
      ).join('');
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Initialize on load
    init();
  </script>
